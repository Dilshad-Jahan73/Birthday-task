<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthdays-class">
        <h1 id="header">Birthdays</h1>
    </div><br><br>
   <div class="adding-birthday">
       <h3>Add a Birthday</h3>
    <form action="">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Month" required>
        <input type="text" placeholder="Day" required>
        <button type="submit">Add birthday</button>
    </form>
   </div><br><br>
   <div class="birth-table">
        <h3>All Birthdays</h3>
        <table id="table-date">
           <tr>
            <th>Name</th>
            <th>Birthday</th>
           </tr>
           <tr>
            <td>Harry</td>
            <td>7/31</td>
           </tr>
           <tr>
            <td>Ron</td>
            <td>3/1</td>
           </tr>
           <tr>
            <td>Hermione</td>
            <td>9/19</td>
           </tr>
        </table>
   </div>
</body>
</html>
